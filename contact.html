<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".//styles.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google font import links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--Google font import links end-->
</head>
<body>

    <div class="wrapper">

        <header id="header">

            <!-- Logo -->
            <a href="./index.html" class="logo"><img src="./assets/images/logos/logo.png" alt="mozuweb"></a>
            <!-- Hamburger icon -->
            <div class="hamb-menu">
                <input class="side-menu" type="checkbox" id="side-menu"/>
                <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
            </div>
            
            <nav id="nav">
                
                <a href="./index.html">.home</a>
                <a href="./resume.html">.resume</a>
                <a href="./projects.html">.myProjects</a>
                <a href="./contact.html" class="active">.contactMe</a>
                
            </nav>

        </header>

        <main class="main-contacts" id="main">

            <div class="greeting">
                <p>If you would like to work with me, hire me or have a general enquiry, please do not hesitate and leave me a message</p>
            </div>

            <form action="" method="post">

                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Enter your name*"/>
                    </li>

                    <li>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="user_email" placeholder="Enter your email*"/>
                    </li>

                    <li>
                        <label for="msg">Message</label>
                        <textarea id="msg" name="user_message" placeholder="Write your message here*"></textarea>
                    </li>

                    <li>
                        <button type="submit">Send your message</button>
                    </li>
                </ul>

            </form>

        </main>

        <footer id="footer">
            <p>MOZUWEB | Mantas Mozuraitis | Â©2023</p>
        </footer>

    </div>   

</body>
</html>
